<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="bground"></div>
    <header>
      <img src="assets/images/logo.png" class="logo" onclick="location.href='./index.html'" alt="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographDescription"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographPic"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Close Contact form"
          />
        </header>
        
				<form>
          
					<div
          class="formData">
          
            <label for="firstName">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="firstName"
              name="firstName"
              aria-label="First name"
              minlength="2"
            /><br>
            <p class="errorMessage ErrorFirstName"></p>
          </div>
          <div
            class="formData">
            <label for="lastName">Nom</label><br>
            <input
              class="text-control"
              type="text"
              id="lastName"
              name="lastName"
              aria-label="Last name"

            /><br>
            <p class="errorMessage ErrorLastName"></p>
          </div>
          <div
            class="formData">
            <label for="email">E-mail</label><br>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-label="Email"

            /><br>
            <p class="errorMessage ErrorEmail"></p>
					</div>
          <div
          class="formData">
          
            <label for="TextMessage">Votre message</label><br>
            <input
              class="text-control"
              type="text"
              id="TextMessage"
              name="TextMessage"
              minlength="2"
              aria-label="Your message"

            /><br>
            <p class="errorMessage ErrorTextMessage"></p>
          </div>
          <button
          class="btn-submit button"
          type="submit"
          aria-label="send"

        >Envoyer</button>
				</form>
			</div>
		</div>
    <div class="sortDiv">
      <label for="sortSelect">Trier Par</label>
      <select name="sort" id ="sortSelect">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>
    <div class="displayMedia">
    </div>
    <div class="lightBox">

    </div>


    </div>
    <script src="scripts/components/config.js"></script>
    <script src="scripts/components/lightbox.js"></script>
    <script src="scripts/components/modal.js"></script>
    <script src="scripts/components/components.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" onclick="location.href='./index.html'" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographDescription"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographPic"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="sortDiv">
      <p>Trier Par</p>
      <select name="sort" id ="sortSelect">
        <option value="Popularité">Popularité</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>

    <div class="displayMedia">

    </div>
    <script src="scripts/components/components.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
